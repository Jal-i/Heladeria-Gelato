<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="title">
        <h1 class="title">Iniciar sesión</h1>
        <div class="line"></div>
    </div>
    
    <div class="form-content">
        
        <form class="formulario">
            
            <div class="input">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Correo Eléctronico">
            </div>

            <div class="input">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>

            <div class="button">
                <input class="form-button" type="submit" value="Iniciar">
            </div>

            <p>Al registrarte, aceptas nuestras condiciones de uso y política de privacidad.</p>
            <p>¿No tienes cuenta? <a class="link"  href="index.html">Regístrate</a></p>
        </form>
    </div>
